<body>

    <div class="d-flex justify-content-center">
    <input #buscar type="text" class="form-control"  placeholder="Buscar pokemÃ³n" name="search">
    <button class="btn btn-outline-primary"  (click)="Filtrar(buscar.value)"
    >Buscar</button>
    </div>

<section class="mt-5">

    <div class="poke-container " id="poke-container">

    <div *ngFor="let pokemon of Listpokemon"
    class="pokemon" style="background-color: #ffcd057e;">
        <div class="img-container mx-auto d-block">
            <img src={{pokemon.image}} alt="{{pokemon.name}}" >
        </div>
        <div class="info">
            <span class="number">{{pokemon.position}}</span>
            <h3 class="name text-center">{{pokemon.name | uppercase}}</h3>
        </div>
        </div>
    </div>

</section>
   
      
</body>
